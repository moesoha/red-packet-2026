<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>foobar 院的同志们新年快乐！</title>
		<style>
			/* styles */
			.redbag {
				position: relative;
				height: 540px;
				width: 380px;
				margin: auto;
				padding: 1em;
				-moz-border-radius: 0 0 6px 6px;
				border-radius: 0 0 6px 6px;
				background: #e3272b;
				color: #fff;
				-moz-box-shadow: -5px 4px rgba(130, 130, 130, .6);
				box-shadow: -5px 4px rgba(130, 130, 130, .6);
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.redbag .header {
				top: 0;
				left: 0;
				right: 0;
				position: absolute;
				height: 190px;
				-moz-border-radius: 0 0 380px 380px;
				border-radius: 0 0 380px 380px;
				-moz-box-shadow: -1px 3px rgba(0, 0, 0, .18);
				box-shadow: -1px 3px rgba(0, 0, 0, .18);
				background: #da1313;
			}
			.redbag img {
				position: absolute;
				left: 0;
				right: 0;
				bottom: -50px;
				margin: auto;
				width: 100px;
			}
			.redbag .open {
				position: relative;
				top: 60%;
				display: block;
				width: 100px;
				height: 100px;
				-moz-border-radius: 100%;
				border-radius: 100%;
				font-size: 36px;
				margin: auto;
				text-align: center;
				line-height: 100px;
				background: #f9a528;
				color: #fff;
				cursor: grab;
				transition: .66s ease all;
			}
			.redbag .open:hover {
				width: 120px;
				height: 120px;
				line-height: 120px;
				font-size: 40px;
				top: 58%;
				-moz-box-shadow: -5px 5px rgba(0, 0, 0, .38);
				box-shadow: -5px 5px rgba(0, 0, 0, .38);
			}

			#lv1 {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 540px;
			}
			#lv1 img {
				width: 100%;
			}
			#lv1 .main {
				text-align: center;
				position: absolute;
				-moz-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
				left: 50%;
				top: 50%;
				width: 620px;
				max-width: 90vw;
			}

			/* animations */
			#lv1 {
				visibility: hidden;
				opacity: 0;
				transition: ease all 2s;
			}
			#story {
				width: 0;
				height: 0;
				opacity: 0;
				transition: ease all 1s;
				visibility: hidden;
			}
			.opened #story {
				opacity: 1;
				height: unset;
				width: unset;
				visibility: visible;
			}
			.redbag {
				visibility: visible;
				opacity: 1;
				transition: ease all 1082.8359ms;
			}
			.redbag .header {
				transition: ease all .6s;
			}
			.opened #lv1 {
				visibility: visible;
				opacity: 1;
			}
			.opened .redbag {
				visibility: hidden;
				opacity: 0;
			}
		</style>
	</head>
